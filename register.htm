<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register to adopt a kitten or schedule an appointment to meet the cat at Milo Hub.">
    <title>Register to Adopt or Schedule Appointment - Milo Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #87CEEB;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #e5533e;
        }

        .back-button {
            background-color: #87CEEB;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #bbb;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .appointment-info {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .register-container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            label {
                font-size: 0.9rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            textarea {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .register-container {
                width: 100%;
                padding: 10px;
            }

            .form-section {
                margin-bottom: 20px;
            }

            button {
                font-size: 0.85rem;
                padding: 12px 20px;
            }

            .back-button {
                font-size: 0.85rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register to Adopt or Schedule Appointment</h1>

        <!-- Adoption Form -->
        <form action="adopt_submit.php" method="post">
            <div class="form-section">
                <h2>Adopt the Cat</h2>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Your Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="address">Your Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="reason">Why do you want to adopt this cat?</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>

            <button type="submit">Submit Adoption Registration</button>
        </form>

        <hr>

        <!-- Appointment Form -->
        <form action="appointment_submit.php" method="post">
            <div class="form-section appointment-info">
                <h2>Schedule a Grooming Appointment</h2>
                <label for="appointment-date">Preferred Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>

                <label for="appointment-time">Preferred Appointment Time:</label>
                <input type="text" id="appointment-time" name="appointment-time" placeholder="e.g. 2:00 PM" required>

                <label for="appointment-reason">Reason for Appointment (Optional):</label>
                <textarea id="appointment-reason" name="appointment-reason" rows="4"></textarea>
            </div>

            <button type="submit">Submit Appointment</button>
        </form>

        <a href="friend.htm" class="back-button">Back to Adoption Page</a>
    </div>
</body>
</html>
